<!doctype html>
<html xmlns: xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie</title>
</head>
<body>

<header>


</header>

<div class="container" style="width: 60%; padding-bottom: 30px;">

    <section>
        <ol class="breadcrumb">
            <l1 class=" breadcrumb-item" aria-current="page"><a href="/movie/film-list">List</a></l1>
        </ol>
        <div>

            <form method="post">
                <div class="form-group">
                    <input required type="text" class="form-control" name="titulo" placeholder="Título *">
                </div>
                <div class="=form-group">
                    <input required size="4" class="form-control" name="anoDeLancamento"
                           placeholder="Ano De Lançamento *">
                </div>
                <div class="=form-group">

                    <select class="form-select" name="genero">
                        <option value="COMEDIA">COMÉDIA</option>
                        <option value="ACAO" selected>AÇÃO</option>
                        <option value="DRAMA">DRAMA</option>
                    </select>

                </div>

                <small class="form-text text-danger">(*) Campos obrigatórios</small>

                <div>
                    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
                    <a href="/film-list" class="btn btn-light" role="button" style="margin-top: 10px;"> Cancelar</a>
                </div>


            </form>
        </div>
    </section>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
