</header>

<div class="container" style="width: 60%; padding-bottom: 30px;">

    <div class="card shadow-sm bg-white rounded" th:each="movie : ${movielist}">
        <div class="card-body">

            <a th:href="@{'/movie/read/'+${movie.id}}">

            <p class="card-text"><span th:text="${movie.anoDeLancamento}"></span></p>

        </div>
    </div>

</div>
